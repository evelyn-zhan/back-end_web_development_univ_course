<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Punny Web</title>
    </head>

    <body>
        <header>
            <span class="logo">BunnyShop</span>
            <nav>
                <ul>
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Products</h1>
            <div class="products">
                <a href="/special">
                    <div class="card">
                        <img src="https://via.placeholder.com/200" alt="" width="250px" height="150px" />
                        <div class="card-description">
                            <h3 class="card-title">Special Item</h3>
                            <p>⭐⭐⭐⭐⭐</p>
                            <p><s class="original-price">$20.00</s> $18.00</p>
                            <button class="add-button">Add to Cart</button>
                        </div>
                    </div>
                </a>

                <a href="/popular">
                    <div class="card">
                        <img src="https://via.placeholder.com/200" alt="" width="250px" height="150px" />
                        <div class="card-description">
                            <h3 class="card-title">Popular Item</h3>
                            <p>⭐⭐⭐⭐⭐</p>
                            <p>$40.00</p>
                            <button class="add-button">Add to Cart</button>
                        </div>
                    </div>
                </a>
            </div>
        </main>

        <footer>
            <p>Copyright &copy; BunnyWeb 2021</p>
        </footer>
    </body>
</html>
