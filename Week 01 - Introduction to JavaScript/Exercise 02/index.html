<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title></title>
    </head>

    <body>
        <div class="container">
            <h1>Perhitungan BMI</h1>
            <p>Rumus BMI = berat / tinggi<sup>2</sup></p>

            <table>
                <tr>
                    <td>Berat Badan (kg)</td>
                    <td><input type="text" id="berat" class="input-nilai" autocomplete="off"></td>
                </tr>

                <tr>
                    <td>Tinggi Badan (m)</td>
                    <td><input type="text" id="tinggi" class="input-nilai" autocomplete="off"></td>
                </tr>

                <tr>
                    <td>BMI</td>
                    <td><span class="bmi">?</span></td>
                </tr>

                <tr>
                    <td>Kategori</td>
                    <td><span class="kategori">?</span></td>
                </tr>
            </table>

            <button class="button">Hitung BMI</button>
        </div>
    </body>

    <script type="text/javascript" src="index.js"></script>
</html>
